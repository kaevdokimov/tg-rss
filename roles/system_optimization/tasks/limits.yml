---
- name: Настройка limits.conf для Docker и системных процессов
  blockinfile:
    path: /etc/security/limits.conf
    block: |
      # Docker limits
      * soft nofile 65536
      * hard nofile 65536

      # Root limits
      root soft nofile 65536
      root hard nofile 65536

      # System limits for low-resource server
      * soft nproc 4096
      * hard nproc 8192
    create: yes

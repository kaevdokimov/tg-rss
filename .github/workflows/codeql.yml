# Enhanced CodeQL Security & Quality Analysis
# Comprehensive SAST scanning with custom queries and optimized performance

name: "ðŸ” CodeQL Advanced Security"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**'
  schedule:
    # Weekly security scan every Thursday at 7 PM UTC
    - cron: '0 19 * * 4'

jobs:
  analyze:
    name: 'CodeQL Scan (${{ matrix.language }})'
    runs-on: ${{ matrix.runner }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Go - main application language
          - language: go
            runner: ubuntu-latest
            build-mode: autobuild
            queries: security-and-quality

          # Python - ML analyzer
          - language: python
            runner: ubuntu-latest
            build-mode: none
            queries: security-and-quality

          # GitHub Actions - workflow security
          - language: actions
            runner: ubuntu-latest
            build-mode: none
            queries: security-and-quality

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 50

    - name: Setup Go
      if: matrix.language == 'go'
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        cache: true

    - name: Setup Python
      if: matrix.language == 'python'
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: 'news-analyzer-python/requirements.txt'

    - name: Install Python dependencies
      if: matrix.language == 'python'
      run: |
        cd news-analyzer-python
        pip install -r requirements.txt

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: ${{ matrix.queries }}
        config-file: ./.github/codeql-config.yml

    - name: Build Go application
      if: matrix.language == 'go'
      run: |
        go mod download
        go build -ldflags='-s -w' -o tg-rss-app .
        go test -v ./... -cover

    - name: Build Python application
      if: matrix.language == 'python'
      run: |
        cd news-analyzer-python
        python -m py_compile src/**/*.py
        python -c "import src.analyzer.cluster; import src.preprocessor.text_cleaner"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
        output: sarif-results
        upload: always

    - name: Upload analysis summary
      if: always()
      run: |
        echo "## ðŸ” CodeQL Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "- **Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Mode**: ${{ matrix.build-mode }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Queries**: ${{ matrix.queries }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Runner**: ${{ matrix.runner }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "sarif-results/${{ matrix.language }}.sarif" ]; then
          echo "âœ… SARIF results generated and uploaded to Security tab" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No SARIF results found" >> $GITHUB_STEP_SUMMARY
        fi
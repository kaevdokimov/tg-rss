# Notifications & Alerts System
# Telegram Bot integration for CI/CD events, failures, and deployments

name: "üì¢ Telegram Notifications"

on:
  workflow_run:
    workflows:
      - "CI/CD Pipeline"
      - "Go Extended CI"
      - "üîç CodeQL Advanced Security"
      - "üõ°Ô∏è Security Pipeline"
      - "üîí Security Dependency Review"
    types:
      - completed
      - requested  # For manual workflow runs
  schedule:
    # Daily status report at 8 AM UTC
    - cron: '0 8 * * *'

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  notify:
    name: 'Send Notifications'
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Generate notification message
        id: notification
        run: |
          # Determine notification type and content
          WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
          CONCLUSION="${{ github.event.workflow_run.conclusion }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          RUN_ID="${{ github.event.workflow_run.id }}"
          ACTOR="${{ github.event.workflow_run.triggering_actor.login }}"
          REPO_URL="https://github.com/$REPO"

          # Set status emoji and text
          case $CONCLUSION in
            "success")
              STATUS_EMOJI="‚úÖ"
              STATUS_TEXT="SUCCESS"
              ;;
            "failure")
              STATUS_EMOJI="‚ùå"
              STATUS_TEXT="FAILURE"
              ;;
            "cancelled")
              STATUS_EMOJI="‚ö†Ô∏è"
              STATUS_TEXT="CANCELLED"
              ;;
            *)
              STATUS_EMOJI="‚ùì"
              STATUS_TEXT="$CONCLUSION"
              ;;
          esac

          # Create Telegram message with MarkdownV2 formatting
          # First escape the variables that contain special characters
          ESCAPED_WORKFLOW_NAME=$(echo "$WORKFLOW_NAME" | sed 's/[_*[\]()~`>#+-=|{}.!]/\\&/g')
          ESCAPED_REPO=$(echo "$REPO" | sed 's/[_*[\]()~`>#+-=|{}.!]/\\&/g')
          ESCAPED_BRANCH=$(echo "$BRANCH" | sed 's/[_*[\]()~`>#+-=|{}.!]/\\&/g')
          ESCAPED_ACTOR=$(echo "$ACTOR" | sed 's/[_*[\]()~`>#+-=|{}.!]/\\&/g')

          # Create message parts separately to avoid YAML issues
          LINE1="$STATUS_EMOJI *CI/CD $STATUS_TEXT*"
          LINE2="üèóÔ∏è *Workflow:* \`$ESCAPED_WORKFLOW_NAME\`"
          LINE3="üì¶ *Repository:* [$ESCAPED_REPO](https://github.com/$REPO)"
          LINE4="üåø *Branch:* \`$ESCAPED_BRANCH\`"
          LINE5="üë§ *Triggered by:* \`$ESCAPED_ACTOR\`"
          LINE6="üîó *Details:* [View Run](https://github.com/$REPO/actions/runs/$RUN_ID)"
          LINE7="üïê $(date '+%Y-%m-%d %H:%M:%S UTC')"

          # Combine into final message
          TELEGRAM_MESSAGE="$LINE1

$LINE2
$LINE3
$LINE4
$LINE5
$LINE6

$LINE7"

          echo "telegram_message<<EOF" >> $GITHUB_OUTPUT
          echo "$TELEGRAM_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "status=$STATUS_TEXT" >> $GITHUB_OUTPUT
          echo "workflow=$WORKFLOW_NAME" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        if: env.GH_NOTIFY_TELEGRAM_BOT_TOKEN != '' && env.GH_NOTIFY_TELEGRAM_CHAT_ID != ''
        run: |
          # Send message to Telegram bot
          # Create JSON payload with proper escaping
          JSON_PAYLOAD=$(cat <<EOF
          {
            "chat_id": "${{ secrets.GH_NOTIFY_TELEGRAM_CHAT_ID }}",
            "text": "${{ steps.notification.outputs.telegram_message }}",
            "parse_mode": "MarkdownV2",
            "disable_web_page_preview": true
          }
          EOF
          )

          curl -X POST "https://api.telegram.org/bot${{ secrets.GH_NOTIFY_TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H 'Content-Type: application/json' \
            -d "$JSON_PAYLOAD"

      - name: Log failure details
        if: github.event.workflow_run.conclusion == 'failure'
        run: |
          echo "Workflow failed: ${{ github.event.workflow_run.name }}"
          echo "See: https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}"

  # Daily status report
  daily-report:
    name: 'Daily Status Report'
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 8 * * *'
    steps:
      - name: Generate daily report
        run: |
          # Get workflow run statistics from the last 24 hours
          echo "## üìä Daily CI/CD Status Report" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # This is a simplified report - in production you'd query GitHub API
          echo "### üîÑ Recent Workflow Runs" >> $GITHUB_STEP_SUMMARY
          echo "- **Main Branch:** Check recent runs in Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Scans:** CodeQL, SAST, Container scans" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Updates:** Dependabot PRs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### üìà Health Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Success Rate:** Monitor via Actions" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Coverage:** Check codecov reports" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Issues:** Check Security tab" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### üéØ Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review failed workflows" >> $GITHUB_STEP_SUMMARY
          echo "- Check security advisories" >> $GITHUB_STEP_SUMMARY
          echo "- Review Dependabot PRs" >> $GITHUB_STEP_SUMMARY

      - name: Send daily report to Telegram
        if: env.GH_NOTIFY_TELEGRAM_BOT_TOKEN != '' && env.GH_NOTIFY_TELEGRAM_CHAT_ID != ''
        run: |
          # Create daily report message with proper escaping
          REPO_NAME="${{ github.repository }}"
          ESCAPED_REPO=$(echo "$REPO_NAME" | sed 's/[_*[\]()~`>#+-=|{}.!]/\\&/g')

          # Create report message parts separately
          REPORT_LINE1="üìä *Daily CI/CD Status Report*"
          REPORT_LINE2="üìÖ $(date -u '+%Y-%m-%d')"
          REPORT_LINE3=""
          REPORT_LINE4="*Repository:* $ESCAPED_REPO"
          REPORT_LINE5=""
          REPORT_LINE6="üîÑ *Recent Workflow Runs:*"
          REPORT_LINE7="‚Ä¢ Main Branch: Check Actions tab"
          REPORT_LINE8="‚Ä¢ Security Scans: CodeQL, SAST, Container"
          REPORT_LINE9="‚Ä¢ Dependency Updates: Dependabot PRs"
          REPORT_LINE10=""
          REPORT_LINE11="üìà *Health Metrics:*"
          REPORT_LINE12="‚Ä¢ Build Success Rate: Monitor via Actions"
          REPORT_LINE13="‚Ä¢ Test Coverage: Check Codecov reports"
          REPORT_LINE14="‚Ä¢ Security Issues: Check Security tab"
          REPORT_LINE15=""
          REPORT_LINE16="üéØ *Recommendations:*"
          REPORT_LINE17="‚Ä¢ Review failed workflows"
          REPORT_LINE18="‚Ä¢ Check security advisories"
          REPORT_LINE19="‚Ä¢ Review Dependabot PRs"
          REPORT_LINE20=""
          REPORT_LINE21="üîó [View Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          # Combine into final report message
          REPORT_MESSAGE="$REPORT_LINE1
$REPORT_LINE2

$REPORT_LINE4

$REPORT_LINE6
$REPORT_LINE7
$REPORT_LINE8
$REPORT_LINE9

$REPORT_LINE11
$REPORT_LINE12
$REPORT_LINE13
$REPORT_LINE14

$REPORT_LINE16
$REPORT_LINE17
$REPORT_LINE18
$REPORT_LINE19

$REPORT_LINE21"

          # Send to Telegram
          curl -X POST "https://api.telegram.org/bot${{ secrets.GH_NOTIFY_TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H 'Content-Type: application/json' \
            -d "{
              \"chat_id\": \"${{ secrets.GH_NOTIFY_TELEGRAM_CHAT_ID }}\",
              \"text\": \"$REPORT_MESSAGE\",
              \"parse_mode\": \"MarkdownV2\",
              \"disable_web_page_preview\": true
            }"

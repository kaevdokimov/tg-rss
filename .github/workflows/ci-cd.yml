name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-24.04

    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Установка Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'  # Стабильная версия Go

      # Установка зависимостей
      - name: Install dependencies
        run: go mod download
      
      # Сборка приложения
      - name: Build application
        run: go build -ldflags='-s -w -extldflags "-static"' -o ./tg-rss-app
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tg-rss-app
          path: tg-rss-app

      # Запуск тестов
      - name: Run tests
        run: go test ./... -v

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: build
    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Скачивание артифакта
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tg-rss-app

      # Логин в Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Сборка и пуш Docker-образа
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/news-bot:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/news-bot:latest

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-24.04
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      # Логин на удаленный сервер
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Останавливаем старый контейнер
            docker stop bot || true
            docker rm bot || true
            
            # Загружаем новый образ
            docker pull ${{ secrets.DOCKER_USERNAME }}/news-bot:latest
            
            # Запускаем новый контейнер
            docker run -d --name bot \
              --restart=always \
              --network=host \
              -e TELEGRAM_API_KEY=${{ secrets.TELEGRAM_API_KEY }} \
              -e POSTGRES_HOST=${{ secrets.POSTGRES_HOST || 'localhost' }} \
              -e POSTGRES_PORT=${{ secrets.POSTGRES_PORT || '5432' }} \
              -e POSTGRES_USER=${{ secrets.POSTGRES_USER }} \
              -e POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} \
              -e POSTGRES_DB=${{ secrets.POSTGRES_DB }} \
              -e KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS || 'localhost:29092' }} \
              -e KAFKA_NEWS_TOPIC=${{ secrets.KAFKA_NEWS_TOPIC || 'news-items' }} \
              -e KAFKA_NOTIFY_TOPIC=${{ secrets.KAFKA_NOTIFY_TOPIC || 'news-notifications' }} \
              -e TZ=${{ secrets.TZ || 'Europe/Moscow' }} \
              -e TIMEOUT=${{ secrets.TIMEOUT || '60' }} \
              --log-opt max-size=10m \
              --log-opt max-file=5 \
              ${{ secrets.DOCKER_USERNAME }}/news-bot:latest
            
            # Проверяем, что контейнер запустился
            sleep 5
            docker ps | grep bot || exit 1
            echo "✅ Деплой успешно завершен"

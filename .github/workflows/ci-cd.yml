name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-24.04

    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Установка Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Установка зависимостей
      - name: Install dependencies
        run: go mod download
      
      # Сборка приложения
      - name: Build application
        run: go build -ldflags='-s -w -extldflags "-static"' -o ./tg-rss-app
      
      # Запуск тестов
      - name: Run tests
        run: go test ./... -v

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: build
    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Настройка Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Логин в GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и пуш Docker-образа
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/news-bot:latest
            ghcr.io/${{ github.repository_owner }}/news-bot:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/news-bot:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-24.04
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Настройка SSH подключения
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # Создание .env файла для деплоя
      - name: Create .env file
        run: |
          cat > .env << 'EOL'
          # Telegram
          TELEGRAM_API_KEY=${{ secrets.TELEGRAM_API_KEY }}
          
          # PostgreSQL
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST || 'localhost' }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT || '5432' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          
          # Kafka
          KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS || 'localhost:29092' }}
          KAFKA_NEWS_TOPIC=${{ secrets.KAFKA_NEWS_TOPIC || 'news-items' }}
          KAFKA_NOTIFY_TOPIC=${{ secrets.KAFKA_NOTIFY_TOPIC || 'news-notifications' }}
          
          # Application
          TZ=${{ secrets.TZ || 'Europe/Moscow' }}
          TIMEOUT=${{ secrets.TIMEOUT || '60' }}
          EOL

      # Деплой на сервер
      - name: Deploy to server
        env:
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
          SSH_PORT: ${{ secrets.SERVER_PORT || 22 }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/news-bot:latest
        run: |
          # Подготовка SSH ключа
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

          # Копируем docker-compose.yml на сервер
          scp -P $SSH_PORT docker-compose.yml $SSH_USER@$SSH_HOST:/tmp/docker-compose.yml

          # Выполнение команд на сервере
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
            set -e
            echo '✅ SSH connection successful'

            # Логин в GitHub Container Registry
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Создаем .env файл с переменными окружения
            cat > /tmp/.env << 'EOL'
            TELEGRAM_API_KEY=${{ secrets.TELEGRAM_API_KEY }}
            POSTGRES_HOST=db
            POSTGRES_PORT=5432
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            KAFKA_BROKERS=kafka:29092
            KAFKA_NEWS_TOPIC=news-items
            KAFKA_NOTIFY_TOPIC=news-notifications
            TZ=Europe/Moscow
            TIMEOUT=60
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            EOL

            # Останавливаем и удаляем все контейнеры
            docker compose -f /tmp/docker-compose.yml --env-file /tmp/.env down -v --remove-orphans || true

            # Запускаем все сервисы через docker compose
            docker compose -f /tmp/docker-compose.yml --env-file /tmp/.env up -d

            # Проверяем, что контейнеры запустились
            sleep 15
            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep -E '(bot|db|kafka|zookeeper|kafka-ui)' || exit 1
            echo '✅ Все сервисы успешно запущены'

            # Очищаем неиспользуемые образы
            docker image prune -af
          "
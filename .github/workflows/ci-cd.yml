name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-24.04

    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Установка Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Установка зависимостей
      - name: Install dependencies
        run: go mod download
      
      # Сборка приложения
      - name: Build application
        run: go build -ldflags='-s -w -extldflags "-static"' -o ./tg-rss-app
      
      # Запуск тестов
      - name: Run tests
        run: go test ./... -v

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: build
    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Настройка Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Логин в GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и пуш Docker-образа
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/news-bot:latest
            ghcr.io/${{ github.repository_owner }}/news-bot:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/news-bot:latest
          cache-to: type=inline

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-24.04
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      # Проверка репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Настройка SSH подключения
      - name: Setup SSH connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # Создание .env файла для деплоя
      - name: Create .env file
        run: |
          cat > .env << 'EOL'
          # Telegram
          TELEGRAM_API_KEY=${{ secrets.TELEGRAM_API_KEY }}
          
          # PostgreSQL
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST || 'localhost' }}
          POSTGRES_PORT=${{ secrets.POSTGRES_PORT || '5432' }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          
          # Kafka
          KAFKA_BROKERS=${{ secrets.KAFKA_BROKERS || 'localhost:29092' }}
          KAFKA_NEWS_TOPIC=${{ secrets.KAFKA_NEWS_TOPIC || 'news-items' }}
          KAFKA_NOTIFY_TOPIC=${{ secrets.KAFKA_NOTIFY_TOPIC || 'news-notifications' }}
          
          # Application
          TZ=${{ secrets.TZ || 'Europe/Moscow' }}
          TIMEOUT=${{ secrets.TIMEOUT || '60' }}
          EOL

      # Деплой на сервер
      - name: Deploy to server
        env:
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_HOST: ${{ secrets.SERVER_HOST }}
          SSH_PORT: ${{ secrets.SERVER_PORT || 22 }}
          DOCKER_IMAGE: ghcr.io/${{ github.repository_owner }}/news-bot:latest
        run: |
          # Подготовка SSH ключа
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $SSH_PORT $SSH_HOST >> ~/.ssh/known_hosts

          # Выполнение команд на сервере
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
            set -e
            echo '✅ SSH connection successful'

            # Логин в GitHub Container Registry
            echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Останавливаем старый контейнер
            docker stop bot || true
            docker rm bot || true

            # Загружаем новый образ
            docker pull $DOCKER_IMAGE

            # Запускаем новый контейнер
            docker run -d --name bot \
              --restart=always \
              --network=host \
              -e TELEGRAM_API_KEY='${{ secrets.TELEGRAM_API_KEY }}' \
              -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST || 'localhost' }}' \
              -e POSTGRES_PORT='${{ secrets.POSTGRES_PORT || '5432' }}' \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_DB='${{ secrets.POSTGRES_DB }}' \
              -e KAFKA_BROKERS='${{ secrets.KAFKA_BROKERS || 'localhost:29092' }}' \
              -e KAFKA_NEWS_TOPIC='${{ secrets.KAFKA_NEWS_TOPIC || 'news-items' }}' \
              -e KAFKA_NOTIFY_TOPIC='${{ secrets.KAFKA_NOTIFY_TOPIC || 'news-notifications' }}' \
              -e TZ='${{ secrets.TZ || 'Europe/Moscow' }}' \
              -e TIMEOUT='${{ secrets.TIMEOUT || '60' }}' \
              --log-opt max-size=10m \
              --log-opt max-file=5 \
              $DOCKER_IMAGE

            # Проверяем, что контейнер запустился
            sleep 10
            docker ps | grep bot || exit 1
            echo '✅ Деплой успешно завершен'

            # Очищаем неиспользуемые образы
            docker image prune -af
          "
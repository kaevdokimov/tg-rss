# Pin Dependencies Workflow
# Automatically pins GitHub Actions and Docker images to specific SHAs

name: "ðŸ”’ Pin Dependencies"

on:
  workflow_dispatch:
    # CKV_GHA_7: workflow_dispatch inputs removed for security
    # Use repository variables to specify workflow path

permissions:
  contents: write
  pull-requests: write

jobs:
  pin-dependencies:
    name: 'Pin Dependencies'
    runs-on: ubuntu-latest
    
    env:
      # Default workflow to pin
      WORKFLOW_PATH: '.github/workflows/ci-cd.yml'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Pin dependencies
        uses: step-security/pin-workflows-action@v1
        with:
          workflow_path: ${{ env.WORKFLOW_PATH }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          title: "ðŸ”’ Pin dependencies for ${{ env.WORKFLOW_PATH }}"
          body: |
            This PR pins dependencies to specific SHAs for security.

            Pinned by: ${{ github.actor }}
            Workflow: ${{ env.WORKFLOW_PATH }}

            ## Changes
            - Pinned GitHub Actions to commit SHAs
            - Pinned Docker images to specific versions
            - Improved supply chain security
          branch: pin-dependencies-${{ github.run_id }}
          delete-branch: true
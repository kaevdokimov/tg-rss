# Comprehensive Security Scanning Pipeline
# SAST, Container Security, Secret Scanning, and Security Advisories

name: "ðŸ›¡ï¸ Security Pipeline"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - '**.py'
      - 'Dockerfile*'
      - 'docker-compose.yml'
      - 'go.mod'
      - 'go.sum'
      - 'news-analyzer-python/requirements.txt'
  pull_request:
    branches: [ "main" ]
  schedule:
    # Daily security scan at 6 AM UTC
    - cron: '0 6 * * *'

permissions:
  contents: read

jobs:
  # Static Application Security Testing (SAST)
  sast:
    name: 'SAST Analysis'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Update system packages
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get autoremove -y
          sudo apt-get clean

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Gosec (Go Security Scanner)
        run: |
          # Try multiple installation methods for gosec
          if go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest 2>/dev/null; then
            echo "Gosec installed via go install"
          elif curl -sfL https://raw.githubusercontent.com/securecodewarrior/gosec/master/install.sh | sh -s -- -b $(go env GOPATH)/bin 2>/dev/null; then
            echo "Gosec installed via install script"
          else
            echo "Gosec installation failed, using golangci-lint instead"
            # Fallback to golangci-lint which includes gosec
            if command -v golangci-lint >/dev/null 2>&1; then
              golangci-lint run --enable gosec ./...
            else
              echo "Neither gosec nor golangci-lint available, skipping Go security scan"
              exit 0
            fi
          fi

          # Run gosec if available
          if command -v gosec >/dev/null 2>&1; then
            gosec ./...
          fi

      - name: Run Bandit (Python Security Scanner)
        run: |
          pip install bandit[toml]
          cd news-analyzer-python
          # Run bandit with exclusions for known false positives
          bandit -r src/ \
            -x tests \
            --skip B106,B403,B404,B607 \
            -f sarif -o bandit-results.sarif || true
          bandit -r src/ \
            -x tests \
            --skip B106,B403,B404,B607 \
            --format txt

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: news-analyzer-python/bandit-results.sarif
        continue-on-error: true

  # Container Security Scanning
  container-scan:
    name: 'Container Security Scan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker images for scanning
        run: |
          docker build -t tg-rss-app:latest .
          docker build -t news-analyzer:latest -f news-analyzer-python/Dockerfile news-analyzer-python/

      - name: Scan main application image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          scan-ref: 'tg-rss-app:latest'
          format: 'sarif'
          output: 'trivy-main.sarif'
          exit-code: '0'

      - name: Scan analyzer image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          scan-ref: 'news-analyzer:latest'
          format: 'sarif'
          output: 'trivy-analyzer.sarif'
          exit-code: '0'

      - name: Upload Trivy results to Security tab
        if: hashFiles('trivy-main.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-main.sarif'
          category: 'container-security-main'

      - name: Upload Trivy analyzer results
        if: hashFiles('trivy-analyzer.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-analyzer.sarif'
          category: 'container-security-analyzer'

      - name: Scan Dockerfiles
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile'
          format: 'sarif'
          output: 'trivy-dockerfile.sarif'

      - name: Scan docker-compose
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'docker-compose.yml'
          format: 'sarif'
          output: 'trivy-compose.sarif'

  # Secret Scanning
  secret-scan:
    name: 'Secret Detection'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog (Secret Scanner)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --debug --only-verified

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Infrastructure as Code Security
  iac-security:
    name: 'IaC Security Scan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Yor (Infrastructure as Code scanner)
        run: |
          # Install Yor via binary download
          # Get latest release version
          YOR_VERSION=$(curl -s https://api.github.com/repos/bridgecrewio/yor/releases/latest | grep '"tag_name"' | sed -E 's/.*"([^"]+)".*/\1/')
          echo "Installing Yor version: $YOR_VERSION"

          # Download and install
          curl -L -o yor.tar.gz "https://github.com/bridgecrewio/yor/releases/download/${YOR_VERSION}/yor_${YOR_VERSION#v}_linux_amd64.tar.gz"
          tar -xzf yor.tar.gz
          sudo mv yor /usr/local/bin/yor
          sudo chmod +x /usr/local/bin/yor
          rm yor.tar.gz
          yor --version

      - name: Scan Ansible playbooks with Yor
        run: |
          cd ansible
          yor tag --directory . || echo "Yor scan completed with warnings"

      - name: Scan Docker Compose with Yor
        run: |
          yor tag --directory . || echo "Yor scan completed with warnings"

      - name: Run Checkov (Infrastructure Security)
        uses: bridgecrewio/checkov-action@master
        continue-on-error: true
        with:
          directory: .
          framework: all
          output_format: sarif
          output_file_path: checkov.sarif
          quiet: true

      - name: Upload Checkov results
        if: hashFiles('checkov.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov.sarif

  # Supply Chain Security
  supply-chain:
    name: 'Supply Chain Security'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Scorecard (OpenSSF)
        uses: ossf/scorecard-action@main
        continue-on-error: true
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results.sarif

  # Security Summary
  security-summary:
    name: 'Security Summary'
    runs-on: ubuntu-latest
    if: always()
    needs: [sast, container-scan, secret-scan, iac-security, supply-chain]
    steps:
      - name: Generate Security Report
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # SAST Results
          echo "### ðŸ” Static Analysis (SAST)" >> $GITHUB_STEP_SUMMARY
          echo "- **Gosec (Go)**: ${{ needs.sast.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bandit (Python)**: ${{ needs.sast.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Container Security
          echo "### ðŸ³ Container Security" >> $GITHUB_STEP_SUMMARY
          echo "- **Trivy Scan**: ${{ needs.container-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images Scanned**: tg-rss-app, news-analyzer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Secret Detection
          echo "### ðŸ” Secret Detection" >> $GITHUB_STEP_SUMMARY
          echo "- **TruffleHog**: ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Gitleaks**: ${{ needs.secret-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # IaC Security
          echo "### ðŸ—ï¸ Infrastructure Security" >> $GITHUB_STEP_SUMMARY
          echo "- **Checkov**: ${{ needs.iac-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **YOR**: ${{ needs.iac-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Supply Chain
          echo "### ðŸ”— Supply Chain Security" >> $GITHUB_STEP_SUMMARY
          echo "- **OpenSSF Scorecard**: ${{ needs.supply-chain.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall Status
          OVERALL_STATUS="âœ… All Security Checks Passed"
          if [[ "${{ needs.sast.result }}" != "success" || "${{ needs.container-scan.result }}" != "success" || "${{ needs.secret-scan.result }}" != "success" || "${{ needs.iac-security.result }}" != "success" || "${{ needs.supply-chain.result }}" != "success" ]]; then
            OVERALL_STATUS="âŒ Security Issues Found"
          fi

          echo "## ðŸ“Š Overall Status: $OVERALL_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— View Details:" >> $GITHUB_STEP_SUMMARY
          echo "- [Security Tab](${{ github.server_url }}/${{ github.repository }}/security)" >> $GITHUB_STEP_SUMMARY
          echo "- [Code Scanning](${{ github.server_url }}/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "- [Dependabot](${{ github.server_url }}/${{ github.repository }}/security/dependabot)" >> $GITHUB_STEP_SUMMARY
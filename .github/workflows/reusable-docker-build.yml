# Reusable workflow for Docker builds
# Can be called from other workflows for consistent Docker building

name: Reusable Docker Build

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      context:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      image-name:
        required: true
        type: string
      cache-key:
        required: true
        type: string
      push:
        required: false
        type: boolean
        default: true
      platforms:
        required: false
        type: string
        default: linux/amd64
    secrets:
      registry-username:
        required: true
      registry-password:
        required: true

jobs:
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-${{ inputs.cache-key }}
          key: ${{ runner.os }}-buildx-${{ inputs.cache-key }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ inputs.cache-key }}-

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{ is_default_branch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache-${{ inputs.cache-key }}
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:latest
          cache-to: |
            type=local,dest=/tmp/.buildx-cache-${{ inputs.cache-key }}-new,mode=max
            type=inline
          platforms: ${{ inputs.platforms }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-${{ inputs.cache-key }}
          mv /tmp/.buildx-cache-${{ inputs.cache-key }}-new /tmp/.buildx-cache-${{ inputs.cache-key }} || true
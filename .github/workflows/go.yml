# Go CI/CD Pipeline
# Comprehensive Go testing, linting, security scanning, and cross-platform builds

name: Go CI
permissions:
  contents: read
  security-events: write
  pull-requests: write

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go.yml'

env:
  GO_VERSION: '1.25.5'  # Required by go.mod

jobs:
  # Fast feedback job - basic checks
  test:
    name: Test (Go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        go-version: ['1.25.5', '1.25']
        include:
          - os: ubuntu-24.04
            go-version: '1.25.5'
            latest: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Cache Go build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests with coverage
      run: |
        go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage to Codecov
      if: matrix.latest
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.os }}-${{ matrix.go-version }}
        path: coverage.html
        retention-days: 30

  # Linting and static analysis
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: golangci-lint
      run: |
        docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v2.8.0 golangci-lint run --timeout=5m

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Run govulncheck
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Cross-platform builds
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: amd64
            cgo: 0
          - os: ubuntu-24.04
            arch: arm64
            cgo: 0

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3

    - name: Build binary
      env:
        CGO_ENABLED: ${{ matrix.cgo }}
        GOOS: linux
        GOARCH: ${{ matrix.arch }}
      run: |
        go build -ldflags='-s -w -extldflags "-static"' -o tg-rss-app-${{ matrix.os }}-${{ matrix.arch }}
        chmod +x tg-rss-app-${{ matrix.os }}-${{ matrix.arch }}

    - name: Test binary
      run: |
        ./tg-rss-app-${{ matrix.os }}-${{ matrix.arch }} --help || echo "Binary built successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tg-rss-app-${{ matrix.os }}-${{ matrix.arch }}
        path: tg-rss-app-${{ matrix.os }}-${{ matrix.arch }}
        retention-days: 30

  # Release job (only on main branch)
  release:
    name: Release
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, lint, security, build]
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create release archives
      run: |
        cd artifacts
        for binary in tg-rss-app-*; do
          tar -czf "${binary}.tar.gz" "$binary"
          sha256sum "${binary}.tar.gz" > "${binary}.tar.gz.sha256"
        done
        ls -la

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: artifacts/*.tar.gz*
        retention-days: 90

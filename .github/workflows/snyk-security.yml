# A sample workflow which sets up Snyk to analyze the full Snyk platform (Snyk Open Source, Snyk Code,
# Snyk Container and Snyk Infrastructure as Code)
# The setup installs the Snyk CLI - for more details on the possible commands
# check https://docs.snyk.io/snyk-cli/cli-reference
# The results of Snyk Code are then uploaded to GitHub Security Code Scanning
#
# In order to use the Snyk Action you will need to have a Snyk API token.
# More details in https://github.com/snyk/actions#getting-your-snyk-token
# or you can signup for free at https://snyk.io/login
#
# For more examples, including how to limit scans to only high-severity issues
# and fail PR checks, see https://github.com/snyk/actions/

name: Snyk Security

on:
  push:
    branches: ["main" ]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  snyk:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Snyk token availability
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "‚ö†Ô∏è  SNYK_TOKEN not found in repository secrets"
            echo "üìã To enable Snyk security scanning:"
            echo "1. Go to https://app.snyk.io/account"
            echo "2. Generate an API token"
            echo "3. Add it to repository secrets as SNYK_TOKEN"
            echo "4. Re-run this workflow"
            echo "SNYK_TOKEN_AVAILABLE=false" >> $GITHUB_ENV
          else
            echo "‚úÖ SNYK_TOKEN found, proceeding with security scan"
            echo "SNYK_TOKEN_AVAILABLE=true" >> $GITHUB_ENV
          fi

      - name: Set up Snyk CLI to check for security issues
        # Snyk can be used to break the build when it detects security issues.
        # In this case we want to upload the SAST issues to GitHub Code Scanning
        uses: snyk/actions/setup@806182742461562b67788a64410098c9d9b96adb

        # For Snyk Open Source you must first set up the development environment for your application's dependencies
        # For example for Node
        #- uses: actions/setup-node@v4
        #  with:
        #    node-version: 20

        env:
          # This is where you will need to introduce the Snyk API token created with your Snyk account
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk security scans
        if: env.SNYK_TOKEN_AVAILABLE == 'true'
        run: |
          # Runs Snyk Code (SAST) analysis and uploads result into GitHub.
          # Use || true to not fail the pipeline
          echo "üîç Running Snyk Code analysis..."
          snyk code test --sarif --sarif-file-output=snyk-code.sarif || echo "‚ö†Ô∏è Snyk Code analysis failed, continuing..."

          # Runs Snyk Open Source (SCA) analysis and uploads result to Snyk.
          echo "üîç Running Snyk Open Source monitor..."
          snyk monitor --all-projects || echo "‚ö†Ô∏è Snyk Open Source monitor failed, continuing..."

          # Runs Snyk Infrastructure as Code (IaC) analysis and uploads result to Snyk.
          echo "üîç Running Snyk IaC analysis..."
          snyk iac test --report || echo "‚ö†Ô∏è Snyk IaC analysis failed, continuing..."

          # Build the docker image for testing
          echo "üîç Building Docker image for container scan..."
          docker build -t your/image-to-test . || echo "‚ö†Ô∏è Docker build failed, skipping container scan..."

          # Runs Snyk Container (Container and SCA) analysis and uploads result to Snyk.
          echo "üîç Running Snyk Container analysis..."
          snyk container monitor your/image-to-test --file=Dockerfile || echo "‚ö†Ô∏è Snyk Container analysis failed, continuing..."

      - name: Upload Snyk results to GitHub Code Scanning
        if: env.SNYK_TOKEN_AVAILABLE == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

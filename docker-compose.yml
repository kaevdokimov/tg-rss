services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kaevdokimov}/news-bot:latest
    container_name: bot
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      TELEGRAM_API_KEY: ${TELEGRAM_API_KEY}
      POSTGRES_HOST: ${POSTGRES_HOST:-"db"}
      POSTGRES_PORT: ${POSTGRES_PORT:-"5432"}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_NEWS_CHANNEL: ${REDIS_NEWS_CHANNEL:-news-items}
      REDIS_NOTIFY_CHANNEL: ${REDIS_NOTIFY_CHANNEL:-news-notifications}
      TZ: ${TZ:-"Europe/Moscow"}
      TIMEOUT: ${TIMEOUT:-"60"}
      CONTENT_SCRAPER_INTERVAL: ${CONTENT_SCRAPER_INTERVAL:-"1"}
      CONTENT_SCRAPER_BATCH: ${CONTENT_SCRAPER_BATCH:-"50"}
      CONTENT_SCRAPER_CONCURRENT: ${CONTENT_SCRAPER_CONCURRENT:-"3"}
    ports:
      - "8080:8080"
    restart: unless-stopped
    # ОПТИМИЗИРОВАННЫЕ ограничения ресурсов для сервера с 900MB RAM
    mem_limit: ${BOT_MEM_LIMIT:-400m}
    mem_reservation: ${BOT_MEM_RESERVATION:-200m}
    cpus: ${BOT_CPUS:-0.4}

  redis:
    image: redis:8.4-alpine3.22
    container_name: redis
    # Оптимизированные ресурсы для Redis
    mem_limit: ${REDIS_MEM_LIMIT:-80m}
    mem_reservation: ${REDIS_MEM_RESERVATION:-40m}
    cpus: ${REDIS_CPUS:-0.05}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./ansible/files/redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    command: redis-server /etc/redis/redis.conf

  db:
    image: postgres:18.1-alpine3.23
    container_name: db
    # Оптимизированные ограничения ресурсов для PostgreSQL
    mem_limit: ${DB_MEM_LIMIT:-200m}
    mem_reservation: ${DB_MEM_RESERVATION:-100m}
    cpus: ${DB_CPUS:-0.12}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --auth-host=md5"
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./ansible/files/postgres/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./ansible/files/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./ansible/files/postgres/news_bot_init.sql:/docker-entrypoint-initdb.d/02-news_bot_init.sql:ro
    healthcheck:
      # $$ — подстановка из окружения контейнера; start_period даёт время на init-скрипты
      test: ["CMD-SHELL", "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\" || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 60s

  # NEWS-ANALYZER ВКЛЮЧЕН с оптимизированными ресурсами для сервера 900MB RAM, 1 CPU
  news-analyzer:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kaevdokimov}/news-analyzer:latest
    container_name: news-analyzer
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-Europe/Moscow}
      LOG_LEVEL: ${ANALYZER_LOG_LEVEL:-INFO}
      ANALYZER_SCHEDULE_TIMES: ${ANALYZER_SCHEDULE_TIMES:-9:00,12:00,15:00,20:00,23:00}
      RUN_ON_STARTUP: ${ANALYZER_RUN_ON_STARTUP:-false}
      TELEGRAM_SIGNAL_API_KEY: ${TELEGRAM_SIGNAL_API_KEY}
      MAX_NEWS_LIMIT: ${ANALYZER_MAX_NEWS_LIMIT:-600}
      TELEGRAM_SEND_DELAY: ${ANALYZER_TELEGRAM_DELAY:-0.1}
      MIN_NEWS_THRESHOLD: ${ANALYZER_MIN_NEWS_THRESHOLD:-10}
      # API Security
      NEWS_ANALYZER_ADMIN: ${NEWS_ANALYZER_ADMIN:-admin}
      NEWS_ANALYZER_PASSWORD: ${NEWS_ANALYZER_PASSWORD:-changeme}
    restart: unless-stopped
    # Увеличенные ресурсы для обработки большего количества новостей
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.3
    ports:
      - "8000:8000"
    volumes:
      - analyzer_reports:/app/storage/reports
      - analyzer_logs:/app/storage/logs
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys; sys.path.insert(0, '/app/src'); from src.db import Database; from src.config import load_settings; s = load_settings(); db = Database(s.get_db_connection_string()); db.connect(); exit(0 if db.test_connection() else 1)\" || exit 1"]
      interval: 60s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  # Volumes для news-analyzer
  analyzer_reports:
    driver: local
  analyzer_logs:
    driver: local
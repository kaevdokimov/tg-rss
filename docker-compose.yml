services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-kaevdokimov}/news-bot:latest
    container_name: bot
    depends_on:
      db:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      TELEGRAM_API_KEY: ${TELEGRAM_API_KEY}
      POSTGRES_HOST: ${POSTGRES_HOST:-"db"}
      POSTGRES_PORT: ${POSTGRES_PORT:-"5432"}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-"kafka:29092"}
      KAFKA_NEWS_TOPIC: ${KAFKA_NEWS_TOPIC:-"news-items"}
      KAFKA_NOTIFY_TOPIC: ${KAFKA_NOTIFY_TOPIC:-"news-notifications"}
      TZ: ${TZ:-"Europe/Moscow"}
      TIMEOUT: ${TIMEOUT:-"60"}
      CONTENT_SCRAPER_INTERVAL: ${CONTENT_SCRAPER_INTERVAL:-"2"}
      CONTENT_SCRAPER_BATCH: ${CONTENT_SCRAPER_BATCH:-"20"}
      CONTENT_SCRAPER_CONCURRENT: ${CONTENT_SCRAPER_CONCURRENT:-"6"}
    restart: unless-stopped
    # ГИБКИЕ ограничения ресурсов (можно переопределить в .env)
    mem_limit: ${BOT_MEM_LIMIT:-512m}
    mem_reservation: ${BOT_MEM_RESERVATION:-256m}
    cpus: ${BOT_CPUS:-0.5}

  zookeeper:
    image: confluentinc/cp-zookeeper:7.8.6
    container_name: zookeeper
    # МИНИМАЛЬНЫЕ ограничения ресурсов для Zookeeper (увеличено для стабильности)
    mem_limit: ${ZOOKEEPER_MEM_LIMIT:-256m}
    mem_reservation: ${ZOOKEEPER_MEM_RESERVATION:-128m}
    cpus: ${ZOOKEEPER_CPUS:-0.2}
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      # Оптимизированные настройки для быстрого старта
      ZOOKEEPER_AUTOPURGE_PURGEINTERVAL: 0
      ZOOKEEPER_AUTOPURGE_SNAPRETAINCOUNT: 3
      KAFKA_HEAP_OPTS: "-Xmx128M -Xms64M"
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok -Dzookeeper.request.timeout=30000"
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'exec 3<>/dev/tcp/localhost/2181 && echo ruok >&3 && cat <&3' | grep -q imok || exit 1"]
      interval: 15s
      timeout: 10s
      start_period: 60s  # Увеличено время ожидания для Zookeeper
      retries: 10  # Увеличено количество попыток
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.8.6
    container_name: kafka
    # Оптимальные ограничения ресурсов для Kafka (увеличено для heap)
    mem_limit: ${KAFKA_MEM_LIMIT:-512m}
    mem_reservation: ${KAFKA_MEM_RESERVATION:-256m}
    cpus: ${KAFKA_CPUS:-0.2}
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Оптимизированные настройки памяти JVM
      KAFKA_HEAP_OPTS: "-Xmx384M -Xms192M"

      # МИНИМАЛЬНЫЕ настройки производительности
      KAFKA_NUM_NETWORK_THREADS: 2
      KAFKA_NUM_IO_THREADS: 2
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 51200
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 51200
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 20971520  # 20MB

      # Оптимизированные настройки для быстрого старта
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_LOG_RETENTION_HOURS: 1  # 1 час для экономии места
      KAFKA_LOG_RETENTION_BYTES: 268435456  # 256MB
      KAFKA_LOG_SEGMENT_BYTES: 26214400  # 25MB
      KAFKA_COMPRESSION_TYPE: uncompressed  # Без сжатия для экономии CPU
      KAFKA_MESSAGE_MAX_BYTES: 524288  # 512KB
      # Ускорение старта
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_NUM_PARTITIONS: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c 'timeout 5 bash -c \"</dev/tcp/kafka/29092\" && echo \"OK\" || exit 1'"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: postgres:18.1-alpine3.23
    container_name: db
    # Стабильные ограничения ресурсов для PostgreSQL
    mem_limit: ${DB_MEM_LIMIT:-256m}
    mem_reservation: ${DB_MEM_RESERVATION:-128m}
    cpus: ${DB_CPUS:-0.15}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Упрощенная команда без дополнительных параметров для стабильности
    command: ["postgres"]


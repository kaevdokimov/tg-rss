services:
  bot:
    build: .
    container_name: news_bot
    depends_on:
      - db
    environment:
      - TELEGRAM_API_KEY=${TELEGRAM_API_KEY}
    restart: always

  db:
    image: postgres:16
    container_name: news_db
    volumes:
      - ./.docker/postgresql:/var/lib/postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-news_bot}
    ports:
      - "5432:5432"
    restart: always
# Оптимизированная конфигурация Redis для сервера с 1GB RAM
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 128

# Память
maxmemory 50mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (оптимизировано для низких ресурсов)
save 900 1
save 300 10
save 60 1000

# RDB
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Производительность
hz 10
aof-rewrite-incremental-fsync yes

# Безопасность
protected-mode no

# Логирование
loglevel notice
logfile ""

# Прочие оптимизации
databases 1
always-show-logo no

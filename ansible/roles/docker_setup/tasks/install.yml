---
- name: –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ Docker
  shell: |
    echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—á–∏—Å—Ç–∫–∏ Docker..."
    if command -v docker >/dev/null 2>&1; then
      echo "‚ö†Ô∏è Docker –≤—Å—ë –µ—â—ë —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –ø—Ä–æ–≤–µ—Ä–∫–∞..."
      docker --version
    else
      echo "‚úÖ Docker –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–¥–∞–ª—ë–Ω"
    fi
  args:
    executable: /bin/bash
  ignore_errors: true
  when: ansible_distribution == "Ubuntu"

- name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –¥–ª—è Docker
  package:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: ansible_os_family == "Debian"

- name: –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –∫–ª—é—á–µ–π
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  when: ansible_distribution == "Ubuntu"

- name: –°–∫–∞—á–∏–≤–∞–Ω–∏–µ GPG –∫–ª—é—á–∞ Docker
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /usr/share/keyrings/docker-archive-keyring.gpg
    mode: '0644'
  when: ansible_distribution == "Ubuntu"

- name: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è Docker (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–±)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—ç—à–∞ –ø–∞–∫–µ—Ç–æ–≤
  apt:
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker CE —Å –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–æ–π
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  register: docker_install_result
  retries: 3
  delay: 30
  timeout: 600
  until: docker_install_result is succeeded

- name: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –≥—Ä—É–ø–ø—É docker
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: ansible_user != 'root'

- name: –í–∫–ª—é—á–µ–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫ Docker
  service:
    name: docker
    state: started
    enabled: yes

---
- name: Очистка потенциально конфликтующих Docker настроек
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /usr/share/keyrings/docker-archive-keyring.gpg
  ignore_errors: true
  when: ansible_distribution == "Ubuntu"

- name: Установка зависимостей для Docker
  package:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: ansible_os_family == "Debian"

- name: Создание директории для ключей
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  when: ansible_distribution == "Ubuntu"

- name: Скачивание GPG ключа Docker
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /usr/share/keyrings/docker-archive-keyring.gpg
    mode: '0644'
  when: ansible_distribution == "Ubuntu"

- name: Добавление репозитория Docker (современный способ)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Обновление кэша пакетов
  apt:
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Установка Docker CE
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Добавление пользователя в группу docker
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: ansible_user != 'root'

- name: Включение и запуск Docker
  service:
    name: docker
    state: started
    enabled: yes

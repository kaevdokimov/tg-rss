---
- name: Проверка наличия Docker пакетов
  package_facts:
    manager: auto
  when: ansible_distribution == "Ubuntu"

- name: Удаление установленных Docker пакетов (если есть)
  package:
    name: "{{ item }}"
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io
    - containerd
    - runc
    - docker-ce
    - docker-ce-cli
    - containerd.io
  when: ansible_distribution == "Ubuntu" and (ansible_facts.packages is defined and (ansible_facts.packages['docker'] is defined or ansible_facts.packages['docker-ce'] is defined))
  ignore_errors: true

- name: Полная очистка Docker repository настроек
  shell: |
    set -e
    # Удаляем все Docker repository файлы
    rm -f /etc/apt/sources.list.d/docker*.list
    rm -f /usr/share/keyrings/docker*.gpg
    rm -f /etc/apt/trusted.gpg.d/docker*.gpg

    # Очищаем apt cache для Docker
    apt-get clean
    rm -rf /var/lib/apt/lists/*docker*

    # Обновляем apt cache
    apt-get update
  args:
    executable: /bin/bash
  ignore_errors: true
  when: ansible_distribution == "Ubuntu"

- name: Установка зависимостей для Docker
  package:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  when: ansible_os_family == "Debian"

- name: Создание директории для ключей
  file:
    path: /usr/share/keyrings
    state: directory
    mode: '0755'
  when: ansible_distribution == "Ubuntu"

- name: Скачивание GPG ключа Docker
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /usr/share/keyrings/docker-archive-keyring.gpg
    mode: '0644'
  when: ansible_distribution == "Ubuntu"

- name: Добавление репозитория Docker (современный способ)
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Обновление кэша пакетов
  apt:
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Установка Docker CE с повторной попыткой
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  register: docker_install_result
  retries: 3
  delay: 10
  until: docker_install_result is succeeded

- name: Добавление пользователя в группу docker
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  when: ansible_user != 'root'

- name: Включение и запуск Docker
  service:
    name: docker
    state: started
    enabled: yes
